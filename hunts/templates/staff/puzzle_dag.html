{% extends "staff/staff_base.html" %}
{% block title %}Hunt Management{% endblock title %}

{% block includes %}
  <script type="text/javascript">
    $(function() {
      $('.list-group-item').on('click', function() {
        if($('.glyphicon.glyphicon-chevron-right', this).length){
          $('.glyphicon.glyphicon-chevron-right', this)
            .toggleClass('glyphicon-chevron-right')
            .toggleClass('glyphicon-chevron-down');
        }
        else if($('.glyphicon.glyphicon-chevron-down', this).length){
          $('.glyphicon.glyphicon-chevron-down', this)
            .toggleClass('glyphicon-chevron-right')
            .toggleClass('glyphicon-chevron-down');
        }
      });

      $('.download-btn').on('click', function(e) {
        e.stopPropagation();
      })

      $(".downloadForm").submit(function(e) {
        e.preventDefault();

        var form = $(this);
        var url = form.attr('action');

        $.ajax({
          type: "POST",
          url: url,
          data: form.serialize(),
          success: function(task_id) {
            $('#downloadResponse').html("Downloading files ");
            $('#myModal').modal();
            var num_requests = 0;
            var checkInterval = setInterval(function(){
              $.ajax({
                type: "GET",
                url: "/staff/control/",
                data: {action: "check_task", task_id: task_id},
                success: function(result) {
                  num_requests += 1;
                  if(num_requests > 200) {
                    $('#downloadResponse').append("<br>Request timed out");
                    clearInterval(checkInterval);
                    return;
                  }
                  var result = JSON.parse(result);
                  if(result['have_result']) {
                    $('#downloadResponse').html(result['result_text']);
                    clearInterval(checkInterval);
                  } else {
                    $('#downloadResponse').append(".");
                  }
                },
                error: function(result) {
                  $('#downloadResponse').append(" 500 Server Error<br>Please report this issue.");
                  clearInterval(checkInterval);
                }
              });
            }, 500);
          }
        });
      });

    });
  </script>
  

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.3.2/cytoscape-dagre.js"></script>

    <style>
      #cy {
        font-family: helvetica;
        font-size: 14px;
        border: 1px solid;
      }

      #cy {
        width: 100%;
        height: 100%;
        z-index: 999;
      }

    </style>

    <script>
      window.addEventListener('DOMContentLoaded', function(){

        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),

          boxSelectionEnabled: false,
          autounselectify: true,

          layout: {
            name: 'dagre'
          },

          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#aa5555',
                'content': 'data(name)',
                'label': 'data(name)',
                'text-wrap': 'wrap',
                'text-valign': 'center',
                'text-halign': 'center',
                'width': '150px',
                'shape': 'rectangle',
                'text-wrap':'wrap',
                'text-max-width':'150px'
              }
            },

            {
              selector: 'edge',
              style: {
                'width': 4,
                'target-arrow-shape': 'triangle',
                'line-color': '#9dbaea',
                'target-arrow-color': '#9dbaea',
                'curve-style': 'bezier'
              }
            }
          ],

          elements: {
            nodes: [
            {% for puz in puzzles %}
              { data: { id: '{{puz.pk}}', 
                name: '{{puz.puzzle_name}}{%if puz.num_required_to_unlock != 1 %} ({{puz.num_required_to_unlock}}){% endif %}',
               } },
            {% endfor %}
            ],
            edges: [
            {% for puz in puzzles %}
            {% for unlock in puz.unlocks.all %}
              { data: { source: '{{puz.pk}}', target: '{{unlock.pk}}' } },
            {% endfor %}
            {% endfor %}
            ]
          }
        });

      });
    </script>  
{% endblock includes%}

{% block content %}
  
  
    <div id="cy"></div>

{% endblock content %}
