{% extends "info_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock title %}

{% block includes %}

{% endblock includes %}

{% block content %}
<section>
  <div class="container py-5">
    <h1>Registration</h1>
  </div>
</section>
<section class="light-section vfill">
  <div class="container">
      <form method="POST" action="">
      {% csrf_token %}
      {{uf|crispy}}
      {{pf|crispy}}
      <input class="btn btn-primary" type="submit">
    </form>
  </div>
</section>
{% endblock content %}
