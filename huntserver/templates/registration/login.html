{% extends "info_base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row content">
    <br>
    Please enter YOUR PERSONAL username and password:

    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="{% trans 'Log in' %}" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>
{% endblock %}
