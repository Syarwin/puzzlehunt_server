{% extends "info_base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Select Your Login Service</h2>
      <div class="row">
        <div class="col-xs-4">
          <a href="/accounts/login/?next={{next}}">
            <img src="/static/huntserver/phcmu_login.png" alt="Login Image" width="100%">
            Puzzlehunt Local Login
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3> Don't have an account? </h3>
      <hr style="border-width:2px; border-color: black;">
      <p>
        If you don't have an account you can
        <a href="{% url 'huntserver:create_account' %}">create a Puzzlehunt Local Login account</a>.
        <br>
      </p>

      <h3> Forgot your password? </h3>
      <hr style="border-width:2px; border-color: black;">
      <p>
	      You can <a href="{% url 'password_reset' %}">reset your password here.</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
