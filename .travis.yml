language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

services:
  - mysql

env:
  - DJANGO=1.8.* DB=mysql
  - DJANGO=1.9.* DB=mysql
  - DJANGO=1.10.* DB=mysql
  - DJANGO=1.11.* DB=mysql
  - DJANGO=2.0.* DB=mysql
  - DJANGO=2.1.* DB=mysql

matrix:
  exclude:
    - python: 3.6
      env: DJANGO=1.8.* DB=mysql
    - python: 3.6
      env: DJANGO=1.9.* DB=mysql
    - python: 3.6
      env: DJANGO=1.10.* DB=mysql
    - python: 2.7
      env: DJANGO=2.0.* DB=mysql
    - python: 2.7
      env: DJANGO=2.1.* DB=mysql
    - python: 3.4
      env: DJANGO=2.1.* DB=mysql

before_install:
  - export DJANGO_SETTINGS_MODULE="puzzlehunt_server.settings.travis_settings"

install:
  - pip install -q Django==$DJANGO
  - pip install -r requirements.txt
  - pip install coveralls
  - pip freeze
  - mkdir -p ./media/puzzles

before_script:
  - mysql -e 'create database puzzlehunt_db;' -u root

script:
  - python manage.py test

after_success:
  - coveralls