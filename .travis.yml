language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

services:
  - mysql

env:
  global:
    - DJANGO_SETTINGS_MODULE="puzzlehunt_server.settings.travis_settings"
    - DB=mysql    
  matrix:
    - DJANGO=1.8
    - DJANGO=1.9
    - DJANGO=1.10
    - DJANGO=1.11
    - DJANGO=2.0
    - DJANGO=2.1

matrix:
  exclude:
    - python: 3.6
      env: DJANGO=1.8
    - python: 3.6
      env: DJANGO=1.9
    - python: 3.6
      env: DJANGO=1.10
    - python: 2.7
      env: DJANGO=2.0
    - python: 2.7
      env: DJANGO=2.1
    - python: 3.4
      env: DJANGO=2.1

install:
  - pip install -q Django==$DJANGO
  - pip install -r requirements.txt
  - pip install coveralls
  - mkdir -p ./media/puzzles

before_script:
  - mysql -e 'create database puzzlehunt_db;' -u root

script:
  - python manage.py test

after_success:
  - coveralls